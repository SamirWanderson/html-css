<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    
    <form action="cadrastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
        
                <option value="#" selected>--- Escolha ---</option>
                <optgroup label="Região Nordeste">
                    <option value="BA" >Bahia</option>
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande Do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lprof">
            <datalist id="lprof">
                <option>Policial</option>
                <option>Médico</option>
                <option>Bombeiro</option>
                <option>Matemático</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
